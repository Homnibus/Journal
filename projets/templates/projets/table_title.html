{% load i18n %}
<a href=
{% if sort_by == sort_by_value and sort_way == 'desc' %}
  "?page_number={{ page_number }}&sort_by={{ sort_by_value }}"
{% else %}
  "?page_number={{ page_number }}&sort_by={{ sort_by_value}}&sort_way=desc"
{% endif %}
   class="{{ class }}{% if sort_by == sort_by_value %}{% if sort_way == 'desc' %} sort_up{% else %} sort_down{% endif %}{% endif %}"
>
  {% trans title %}
</a>
