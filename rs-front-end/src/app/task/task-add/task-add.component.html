<form (ngSubmit)="onSubmit()" [formGroup]="createTaskFrom" class="task task--new">
  <mat-form-field appearance="outline" color="primary">
    <mat-label>New task</mat-label>
    <input (keydown.control.enter)="onSubmit()" formControlName="taskText" matInput type="text">
    <mat-error *ngIf="createTaskFrom.get('taskText').hasError('value_empty')"></mat-error>
  </mat-form-field>
  <button class="task__add-button" color="primary" mat-raised-button type="submit">
    Add
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</form>
