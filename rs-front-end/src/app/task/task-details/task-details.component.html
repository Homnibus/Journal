<div class="task simple-list__row">
  <pre *ngIf="!enableEdit" class="task__text simple-list__text">{{ task.text }}</pre>
  <textarea *ngIf="enableEdit" [formControl]="taskTextControl" autosize class="task__text inline-text-input"></textarea>
  <!-- Div needed because an input checkbox can have a border-->
  <div class="simple-list__right-icon">
    <app-button (changed)="onCheckBoxChange($event)" [checked]="task.isAchieved" [id]="task.id"></app-button>
  </div>
</div>
