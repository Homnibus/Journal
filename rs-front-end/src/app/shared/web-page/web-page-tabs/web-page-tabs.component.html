<nav color="accent" mat-tab-nav-bar>
  <a #rla="routerLinkActive"
     *ngFor="let tabLink of tabLinkList"
     [active]="rla.isActive"
     [routerLinkActiveOptions]="{exact:true}" [routerLink]="tabLink.routerLink"
     mat-tab-link
     routerLinkActive>
    {{tabLink.label}}
  </a>
  <img class="tab-menu-side-mask" [src]="tabMenuSideMaskUrl" style="max-height: 20em;">
  <img class="tab-menu-side-deco" [src]="tabMenuSideDecoUrl" style="max-height: 20em;">
</nav>
<app-web-page-content [@routerTransition]="getState(o)">
  <router-outlet #o="outlet"></router-outlet>
</app-web-page-content>
