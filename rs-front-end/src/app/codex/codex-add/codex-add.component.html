<header class="header__main header__background">
  <div class="header__size">
    <div class="header__headline-container">
      <h1 i18n>Creation of a new Codex</h1>
      <h4 i18n>Give a title and a short description to your Codex !</h4>
    </div>
  </div>
  <div class="line"></div>
</header>
<section class="main-section">
  <div class="main-section--container">
    <section class="simple-card simple-card--no-header new-codex">
      <form (ngSubmit)="onSubmit()" [formGroup]="codexForm">
        <div class="form-row">
          <h4 class="form-row__label" i18n>Title :</h4>
          <div class="form-row__input">
            <div class="simple-text-input">
              <input formControlName="title" required type="text">
            </div>
          </div>
        </div>
        <div class="form-row">
          <h4 class="form-row__label" i18n>Description :</h4>
          <div class="form-row__input">
            <div class="simple-text-input">
              <input formControlName="description" type="text">
            </div>
          </div>
        </div>
        <div class="button-container simple-list__right-icon ">
          <button [disabled]="!codexForm.valid" class="button" i18n type="submit">Create</button>
        </div>
      </form>
    </section>
  </div>
</section>
