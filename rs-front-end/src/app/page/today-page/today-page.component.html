<mat-card *ngIf="page as page">
  <mat-card-header>
    <mat-card-title>
      Note
    </mat-card-title>
    <mat-card-subtitle>
      {{ page.date | date: 'd MMMM y' }}
    </mat-card-subtitle>
    <div class="mat-card-header__action-button">
      <button (click)="switchEditMode()" color="primary" mat-stroked-button>
        <ng-container *ngIf="!editableNote">Edit
          <mat-icon>edit</mat-icon>
        </ng-container>
        <ng-container *ngIf="editableNote">MarkDown
          <mat-icon>notes</mat-icon>
        </ng-container>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="note--of-today">
    <app-note-details [(editable)]="editableNote" [codex]="codex" [noteLabel]="'Note of the day'"
                      [note]="page.note"></app-note-details>
  </mat-card-content>
  <mat-card-header>
    <mat-card-title>
      Tasks
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-task-add (taskAdded)="addTask($event)" [codex]="codex" class="simple-list__row"></app-task-add>
    <mat-divider></mat-divider>
    <section *ngIf="taskList.length > 0" class="task-list simple-list">
      <mat-list>
        <ng-container *ngFor="let task of taskList; trackBy: trackByFn">
          <app-task-details [@slideTopTransition]="task.state"
                            [allowChangeEditable]="false"
                            [editable]="true"
                            [task]="task"
                            (delete)="taskDelete(task)"
          ></app-task-details>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
    </section>
  </mat-card-content>
</mat-card>
