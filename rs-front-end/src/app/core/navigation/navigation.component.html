<mat-toolbar class="mat-elevation-z6" color="primary">
  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <app-save-icone></app-save-icone>
  <div class="menu__filler"></div>
  <button *ngIf="(authService.currentUser$ | async)" mat-button routerLink="/logout">
    Logout
  </button>
  <button *ngIf="!(authService.currentUser$ | async)" mat-button routerLink="/login">
    Login
  </button>
</mat-toolbar>
